<div class="container py-2">
  <h2 class="text-center mb-4" style="color: #AF2532;">
    Citizen's Charter: {{ selectedOffice || 'Select Office' }}
  </h2>

  <div class="responsive-pdf-container rounded position-relative text-center">
    <ng-container *ngIf="showIframe && pdfSrc; else loadingOrPlaceholder">
      <iframe
        [src]="pdfSrc | safeurl"
        frameborder="0"
        width="100%"
        height="600"
        class="rounded"
      ></iframe>
    </ng-container>

    <ng-template #loadingOrPlaceholder>
      <div class="placeholder-text py-5">
        <div class="spinner-border text-danger" role="status"></div>
        <p class="mt-3">
          The citizen's charter for the selected office will be displayed here.
        </p>
        <p>(PDF loading...)</p>
      </div>
    </ng-template>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <button class="btn custom-btn px-4" [routerLink]="['/welcomepage']">HOME</button>
  </div>
</div>
